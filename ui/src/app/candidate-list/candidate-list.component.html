<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <br/>
      <h2 class="text-center text-danger">List Persons</h2>
      <div class="row">
        <div class="col-lg-4 pull-right">
          <br/>
          <div class="input-group">
            <!--<input type="text" class="form-control" (input)="onSearch()" [(ngModel)]="searchData.searchKey" placeholder="Search name...">-->
            <input type="text" class="form-control" (keyup.enter)="onSearch()" [(ngModel)]="searchData.searchKey" placeholder="Search name...">
            <span class="input-group-btn">
              <a (click)="onSearch()" class="btn btn-info">Search</a>
            </span>
           
          </div>
          <br/>
        </div>
      </div>
    </div>
  </div>
 <br/>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped">
        <thead>
        <tr style="font-weight: bold" class="bg-warning text-danger">
          <td>No.</td>
          <td>Full Name</td>
          <td>Phone</td>
          <td>Email</td>
          <td>Address</td>
          <td>Photo</td>
          <td></td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let candidate of candidates; let i = index" class="bg-warning text-primary">
          <td>{{ i+1 }}</td>
          <td>{{ candidate.fullName }}</td>
          <td>{{ candidate.phone }}</td>
          <td>{{ candidate.email }}</td>
          <td>{{ candidate.address }}</td>
          <td>
                  <span *ngIf="candidate.photo">
                  <img src="data:image/jpg;base64,{{ candidate.photo }}" class="img-responsive" width="100px"/>
                </span>
          </td>
          <td class="text-right">
            <a (click)="deleteCandidate(candidate.id)" class="btn btn-danger">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
